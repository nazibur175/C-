<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">Rowspan </td>
            <td>Cell 1-2</td>
            <td>Cell 1-3</td>
        </tr>
        <tr>
            <td colspan="2">Colspan (2 columns)</td>
        </tr>
    </table>
</body>
</html>
